<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean - developpeur web</title>
    <link rel="shortcut icon" href="./src/images/coding-2.png" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Formulaire caché (fallback) pour Netlify -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      style="display: none"
    >
      <input type="hidden" name="form-name" value="contact" />
      <!-- Champs minimalistes pour correspondre à ceux de ta version React -->
      <input type="text" name="name" />
      <input type="text" name="subject" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <!-- Fin du formulaire de fallback -->

    <script type="module" src="/src/App.jsx"></script>
  </body>
</html>
